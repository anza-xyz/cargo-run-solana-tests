[package]
name = "run-solana-tests"
description = "Blockchain, Rebuilt for Scale"
version = "2.0.0"
documentation = "https://docs.rs/solana"
homepage = "https://solana.com/"
readme = "README.md"
repository = "https://github.com/solana-labs/cargo-run-solana-tests"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
license = "Apache-2.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0"
regex = "1.4.5"
solana-bpf-loader-program = { git = "https://github.com/anza-xyz/agave.git", rev = "30111d02ee7055faa669821b0a203141655b149a" }
solana-compute-budget = { git = "https://github.com/anza-xyz/agave.git", rev = "30111d02ee7055faa669821b0a203141655b149a" }
solana-log-collector = { git = "https://github.com/anza-xyz/agave.git", rev = "30111d02ee7055faa669821b0a203141655b149a" }
solana-logger = { git = "https://github.com/anza-xyz/agave.git", rev = "30111d02ee7055faa669821b0a203141655b149a" }
solana-program-runtime = { git = "https://github.com/anza-xyz/agave.git", rev = "30111d02ee7055faa669821b0a203141655b149a" }
solana-sdk = { git = "https://github.com/anza-xyz/agave.git", rev = "30111d02ee7055faa669821b0a203141655b149a" }
solana-sbpf = "=0.9.0"
structopt = { version = "0.3", default-features = false }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[[bin]]
name = "cargo-run-solana-tests"
path = "src/main.rs"

[patch.crates-io]
solana-instruction = { git = "https://github.com/anza-xyz/agave.git", rev = "30111d02ee7055faa669821b0a203141655b149a" }
solana-pubkey = { git = "https://github.com/anza-xyz/agave.git", rev = "30111d02ee7055faa669821b0a203141655b149a" }